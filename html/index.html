<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Website Hub</title>
    <style>
        body {
            font-family: Roboto, Arial, sans-serif;
            margin: 20px;
            background-color: #1e1e1e;
        }
        h1 {
            text-align: center;
            color: #fff;
        }

        .wrapper {
            border: 5px solid #222222;
            margin: auto;
            width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .box {
            position: relative;
            flex: 1;
            padding: 15px;
            text-align: center;
            background-color: #333;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        /* Logo styles */
        .logo-container {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo {
            width: 100%;
            height: 100%; /* Ensure the logo takes the full width of its container */
        }

        .name-container {
            flex: 1;
            overflow: hidden;
            margin-left: 35px;
        }

        .port-container {
            flex: 0.5;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            transform: translateX(150%); /* Initially hide the port to the right */
            transition: transform 0.3s ease; /* Add a transition for sliding effect */
        }

        .box:hover .port-container {
            transform: translateX(0); /* Slide in from the right on hover */
        }

        #portainer:hover {
            background-color: #3498db;
        }

        #hass:hover {
            background-color: #3498db;
        }

        #grafana:hover {
            background-color: #3366cc;
        }

        #prom:hover {
            background-color: #a3382c;
        }

        #pihole:hover {
            background-color: #000000;
        }


    </style>
</head>
<body>
    <h1>Local Website Hub</h1>
    <div class="wrapper">
        <div class="box" id="portainer" onclick="openLink(`https://192.168.1.21:9443`)">
            <div class="logo-container">
                <img class="logo" src="https://cdn.worldvectorlogo.com/logos/portainer.svg" alt="Portainer Logo">
            </div>
            <div class="name-container">Portainer</div>
            <div class="port-container">
                <div>9443</div>
            </div>
        </div>
        <div class="box" id="hass" onclick="openLink(`http://192.168.1.21:8123`)">
            <div class="logo-container">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/4/49/Home_Assistant_logo_%282023%29.svg" alt="Home Assistant Logo">
            </div>
            <div class="name-container">Home Assistant</div>
            <div class="port-container">
                <div>8123</div>
            </div>
        </div>
        <div class="box" id="grafana" onclick="openLink(`http://192.168.1.21:3000`)">
            <div class="logo-container">
                <img class="logo" src="https://cdn.icon-icons.com/icons2/2699/PNG/512/grafana_logo_icon_171048.png" alt="Grafana Logo">
            </div>
            <div class="name-container">Grafana</div>
            <div class="port-container">
                <div>3000</div>
            </div>
        </div>
        <div class="box" id="prom" onclick="openLink(`http://192.168.1.21:9090`)">
            <div class="logo-container">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Prometheus_software_logo.svg/2066px-Prometheus_software_logo.svg.png" alt="Prometheus Logo">
            </div>
            <div class="name-container">Prometheus</div>
            <div class="port-container">
                <div>9090</div>
            </div>
        </div>
        <div class="box" id="pihole" onclick="openLink(`http://192.168.1.21/admin/`)">
            <div class="logo-container">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/00/Pi-hole_Logo.png" alt="Pi-Hole Logo">
            </div>
            <div class="name-container">Pi-Hole</div>
            <div class="port-container">
                <div>admin</div>
            </div>
        </div>
        <!-- <div class="box" onclick="openLink(`http://192.168.1.21:8123`)">Site 2</div> -->
    </div>

    <script>
        function openLink(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
